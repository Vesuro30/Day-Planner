<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/style2.css?1">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <section id="h9" class="holder">
        <div class="hour">9:00 AM</div>

        <div class="task">
          <textarea name="hourlyTasks9" id="tasks9"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h10" class="holder">
        <div class="hour">10:00 AM</div>

        <div class="task">
          <textarea name="hourlyTasks10" id="tasks10"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h11" class="holder">
        <div class="hour">11:00 AM</div>

        <div class="task">
          <textarea name="hourlyTasks11" id="tasks11"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h12" class="holder">
        <div class="hour">12:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks12" id="tasks12"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h13" class="holder">
        <div class="hour">1:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks13" id="tasks13"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h14" class="holder">
        <div class="hour">2:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks14" id="tasks14"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h15" class="holder">
        <div class="hour">3:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks15" id="tasks15"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h16" class="holder">
        <div class="hour">4:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks16" id="tasks16"></textarea>
        </div>

        <div class="save"></div>
      </section>

      <section id="h17" class="holder">
        <div class="hour">5:00 PM</div>

        <div class="task">
          <textarea name="hourlyTasks17" id="tasks17"></textarea>
        </div>

        <div class="save"></div>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
